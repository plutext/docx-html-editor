<body>


	<div class="document">

		<p class="Heading1 Normal DocDefaults ">Test your document</p>


		<form id="fileForm" action="services/load" method="POST"
			enctype="multipart/form-data">
			<p>
				Choose file to upload: <input type="file" id="docxfile"
					name="docxfile"
					onchange="var thisform = document.getElementById('fileForm'); var filename = thisform.docxfile.value; 
		im = new Array(); 
		im['docx'] = 'Text'; 
		im['docm'] = 'Text'; 
		im['dotx'] = 'Text'; 
		im['dotm'] = 'Text'; 
		im['xml'] = 'Text'; 
	    var dot = filename.lastIndexOf('.'); 
	    if (dot != -1) { 
	       var ext = filename.substr(dot + 1).toLowerCase(); 
			var family = im[ext]; 
			if (family == undefined) { 
		    	alert('Sorry, but importing of '+ ext + ' is not supported'); 
				thisform.reset();
			} else {
				thisform.submit(); 
			} 
		} else { 
		    	alert('What sort of document is this?'); 
				thisform.reset();
		} " />
			</p>

			<p>
				<input type="checkbox" name="adv" value="bare">Return bare
					HTML only (ie no editor)</input>
			</p>
		</form>
		</p>


	</div>

</body>
